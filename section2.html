<script>

// q1 : -

// == value check karta h 
// === value or type dono check karta h 


let num = 20;
let str = "20";

console.log(num == str);
console.log(num === str);

// Q2: - 

// && ye dono values check karta h agr dono true hogi tu ye true answer dega
//  ||  ye dono mn se agr aik bhi  value shi hogi tu ye true answer dega 

let val = 20;

if(val > 10 && val < 30){
console.log(val + " is between 10 and 30 ");
} else {
 console.log(val + " is not between 10 and 30 ");
}


// Q3: -

//console.log(5 + "5" - 3); is ka answer 52 a rha h q k 5 mn + laga k concat ki kiya "5" ko is ki value hogai 55 phr is ko - kiya 3 se ab is ka answer 52 hogaya

console.log(5 + "5" - 3);

//Q4 : -

// NaN stand for Not a Number NaN === NaN ya NaN == NaN is liye false hota h q k Not a Number kbhi apne barabar nhi hota

console.log(NaN === NaN);
console.log(NaN == NaN);

// Q5: - 

// Ternary Operator

let marks = 49;

let checkRes = (marks >= 50) ? "Pass" : "Fail";
console.log(checkRes);
